<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demio API Upload</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    form {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 16px;
      box-sizing: border-box;
    }

    button {
      background-color: #4caf50;
      color: #fff;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Demio API Upload</h1>
  <form action="/upload" method="post" enctype="multipart/form-data">
    <!-- Add a new input field for the event ID -->
    <label for="eventId">Event ID:</label>
    <input type="text" name="eventId" id="eventId" required>

    <label for="apiKey">API Key:</label>
    <input type="text" name="apiKey" id="apiKey" required>

    <label for="apiSecret">API Secret:</label>
    <input type="text" name="apiSecret" id="apiSecret" required>

    <label for="csvFile">CSV File:</label>
    <input type="file" name="csvFile" id="csvFile" accept=".csv" required>

    <button type="submit">Upload and Register</button>
  </form>
</body>
</html>
